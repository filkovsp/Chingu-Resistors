<html>

<head>
    <link rel="stylesheet" type="text/css" href='style.css'>
</head>

<body>
    <div class='top'>
        <input type='number' class='text'>
        <select name='multiplier' class='select'>
            <option value='1' selected>Ohm</option>
            <option value='1000'>kOhm</option>
            <option value='1000000'>MOhm</option>
        </select>
        <select name='tolerance' class='select'>
                <option value='5'>5%</option>
                <option value='10'>10%</option>
                <option value='20' selected>20%</option>
            </select>

    </div>

    <div class='image '>
        <div class='block block1'></div>
        <div class='block block2'></div>
        <div class='block block3'></div>
        <div class='block block4'></div>
        <div class='block block5'></div>
        <div class='block block6'></div>
        <div class='block block7'></div>
        <div class='block block8'></div>
        <div class='block block9'></div>
        <div class='block block10'></div>
        <div class='block block11'></div>
    </div>
    <script src='script.js'></script>
</body>



</html>
